<html>
<head>
  <title>HTML Form</title>
</head>
  <body>
    <fieldset name="example form">
      <form action="/send" method="post" onsubmit="return validateForm();">
        <label name="first-name">First Name</label><br/>
        <input type="text" name="first-name" id="first-name"><br/>
        <label name="last-name">Last Name</label><br/>
        <input type="text" name="last-name" id="last-name"><br/>
        <label name="email">Email</label><br/>
        <input type="text" name="email" id="email"><br/>
        <input type="submit" ><br/>
        <ul id="errors">
        </ul>
      </form>
    </fieldset>
  </body>
</html>

<script type="text/javascript">
  function validateForm() {
    var first_name = document.getElementById("first-name").value;
    var last_name = document.getElementById("last-name").value;
    var email = document.getElementById("email").value;
		var re = /\S+@\S+\.\S+/;

    if(!re.test(email){
      var ul = document.getElementById("error");
  		var li = document.createElement("li");
  		li.appendChild(document.createTextNode("Invalid Email"));
			li.style.color = "red"
  		ul.appendChild(li);
		}
  }
</script>
